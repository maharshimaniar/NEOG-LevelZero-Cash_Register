<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Register Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
  </div>
  <label class="input-label" for="bill">Bill Amount:</label>
  <input class="input" id="bill" type="number" />
  <label class="input-label" for="cash">Cash Given:</label>
  <input class="input" id="cash" type="number" />
  <button id="check-button">Check</button>
  <p id="error-message"></p>
  <div class="table-container">
    <table class="change-table">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes</th>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
